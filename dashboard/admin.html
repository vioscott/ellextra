<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ADMIN DASHBOARD | ELLEXTRA</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/bootstrap-icons.css" rel="stylesheet">

    <link href="css/apexcharts.css" rel="stylesheet">

    <link href="css/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="css/admin-dash.css">

</head>
<body>
    <header class="navbar sticky-top flex-md-nowrap">
        <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
            <a class="navbar-brand" href="../index.html">
                <img class="logo-image" src="../assets/images/logo.png" alt="">
            </a>
        </div>

        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-3 d-md-block sidebar collapse">
                <div class="position-sticky py-4 px-3 sidebar-sticky">
                    <ul class="nav flex-column h-100">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#dashboard">
                                <i class="bi-wallet me-2"></i>
                                Dashboard
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#users">
                                <i class="bi-person me-2"></i>
                                Users
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#settings">
                                <i class="bi-gear me-2"></i>
                                Settings
                            </a>
                        </li>

                        <li class="nav-item border-top mt-auto pt-2">
                            <a class="nav-link" href="#">
                                <i class="bi-box-arrow-left me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
                <section id="dashboard">
                <div class="title-group mb-3">
                    <h2 class="h2 mb-0">Dashboard</h2> <br>
                    <h4>Create User Account</h4>
                    <form id="userForm">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter User Name">
                        </div>
                        <div class="form-group">
                            <label for="username">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter User Email">
                        </div>
                        <div class="form-group">
                            <label for="username">Balance:</label>
                            <input type="text" class="form-control" id="balance" name="balance" placeholder="Add User Balance">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" readonly>
                        </div>
                        <button type="button" class="btn btn-primary" id="generatePassword">Generate Password</button>
                        <br> <br>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                </div>
                </section>
                <section id="users">
                    <h2>Users</h2>
                    <h4>User Accounts</h4>
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>User Email</th>
                                <th>Password</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User data will be dynamically added here -->
                        </tbody>
                    </table>
                </section>
                <section id="settings">
                    <h2>Settings</h2>
                    <h4>User Management</h4>
                    <div class="form-group">
                        <label for="deleteUserID">Delete User by ID:</label>
                        <input class="form-control" type="number" id="deleteUserID" name="deleteUserID" min="1">
                        <br>
                        <button type="button" class="btn btn-primary" id="deleteUser">Delete User</button>
                    </div>
                    <div class="form-group">
                        <label for="editUserID">Edit User Balance by ID:</label>
                        <input type="number" class="form-control" id="editUserID" name="editUserID" min="1">
                        <label for="editUserBalance">New Balance:</label>
                        <input type="number" class="form-control" id="editUserBalance" name="editUserBalance" min="0">
                        <br>
                        <button type="button" class="btn btn-primary" id="editUser">Edit Balance</button>
                    </div>
                    <h4>Transaction Approval</h4>
                    <table id="transactionTable">
                        <thead>
                            <tr>
                                <th>TXN ID</th>
                                <th>User ID</th>
                                <th>Amount</th>
                                <th>Stat</th>
                                <th>action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Transaction data will be dynamically added here -->
                        </tbody>
                    </table>
                </section>
        </div>
    </div>
        <footer class="site-footer">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12 col-12">
                        <p class="copyright-text">Copyright Â© Ellextra 2023</p>
                    </div>

                </div>
            </div>
        </footer>
    </main>
    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/apexcharts.min.js"></script>
    <script src="js/custom.js"></script>

    <!-- Link to Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
