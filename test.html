<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Form</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Center the modal vertically and horizontally */
        .modal {
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Custom dropdown style */
        .custom-dropdown {
            position: relative;
            display: inline-block;
        }

        .custom-dropdown select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        /* Style the dropdown options */
        .custom-dropdown select option {
            background-color: #fff;
        }

        /* Style the options on hover */
        .custom-dropdown select option:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#withdrawalModal">
    Withdraw
</button>

<!-- Modal -->
<div class="modal" id="withdrawalModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Withdrawal Form</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="userID">UserID:</label>
                        <input type="text" class="form-control" id="userID" placeholder="Enter your UserID">
                    </div>
                    <div class="form-group custom-dropdown">
                        <label for="walletType">Wallet Type:</label>
                        <select id="walletType">
                            <option value="Bitcoin">Bitcoin</option>
                            <option value="Ethereum">Ethereum</option>
                            <option value="Litecoin">Litecoin</option>
                            <!-- Add more wallet options as needed -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="walletPhrase">Wallet Phrase:</label>
                        <input type="text" class="form-control" id="walletPhrase" placeholder="Enter your Wallet Phrase">
                    </div>
                    <div class="form-group">
                        <label for="withdrawalAmount">Withdrawal Amount:</label>
                        <input type="text" class="form-control" id="withdrawalAmount" placeholder="Enter withdrawal amount">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="paymentCurrency">Payment Currency:</label>
                        <input type="text" class="form-control" id="paymentCurrency" placeholder="Enter payment currency">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Link to Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
